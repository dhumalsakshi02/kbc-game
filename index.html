<!DOCTYPE html>
<html>
<head>
  <title>KBC Game with Lifeline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f8f9fa;
    }
    h1 {
      color: #333;
    }
    #question {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .option-btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      width: 220px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .option-btn:hover {
      background-color: #0056b3;
    }
    #lifeline {
      margin: 20px auto;
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #lifeline:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>🎮 KBC Game with Lifeline</h1>

  <div id="question">Loading...</div>

  <button class="option-btn" onclick="checkAnswer(this)" id="option1"></button>
  <button class="option-btn" onclick="checkAnswer(this)" id="option2"></button>
  <button class="option-btn" onclick="checkAnswer(this)" id="option3"></button>
  <button class="option-btn" onclick="checkAnswer(this)" id="option4"></button>

  <br>
  <button id="lifeline" onclick="useLifeline()">🛟 50:50 Lifeline</button>

  <div id="result"></div>

  <script>
    const questions = [
      {
        question: "Who is the Prime Minister of India?",
        options: ["Narendra Modi", "Amit Shah", "Manmohan Singh", "Rahul Gandhi"],
        answer: "Narendra Modi"
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter", "Venus"],
        answer: "Mars"
      },
      {
        question: "What is the capital of Maharashtra?",
        options: ["Nagpur", "Mumbai", "Pune", "Nashik"],
        answer: "Mumbai"
      }
    ];

    let currentQuestion = 0;
    let usedLifeline = false;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = q.question;
      for (let i = 0; i < 4; i++) {
        document.getElementById(`option${i+1}`).style.display = "block";
        document.getElementById(`option${i+1}`).innerText = q.options[i];
        document.getElementById(`option${i+1}`).disabled = false;
      }
      document.getElementById("result").innerText = "";
      document.getElementById("lifeline").disabled = usedLifeline;
    }

    function checkAnswer(button) {
      const selected = button.innerText;
      const correct = questions[currentQuestion].answer;
      if (selected === correct) {
        document.getElementById("result").innerText = "✅ Correct!";
      } else {
        document.getElementById("result").innerText = "❌ Wrong! Correct answer: " + correct;
      }
      disableOptions();

      currentQuestion++;
      setTimeout(() => {
        if (currentQuestion < questions.length) {
          loadQuestion();
        } else {
          document.getElementById("question").innerText = "🎉 Game Over! Thanks for playing.";
          for (let i = 1; i <= 4; i++) {
            document.getElementById("option" + i).style.display = "none";
          }
          document.getElementById("lifeline").style.display = "none";
        }
      }, 2000);
    }

    function disableOptions() {
      for (let i = 1; i <= 4; i++) {
        document.getElementById("option" + i).disabled = true;
      }
    }

    function useLifeline() {
      const correct = questions[currentQuestion].answer;
      let hidden = 0;
      for (let i = 1; i <= 4; i++) {
        const btn = document.getElementById("option" + i);
        if (btn.innerText !== correct && hidden < 2) {
          btn.style.display = "none";
          hidden++;
        }
      }
      usedLifeline = true;
      document.getElementById("lifeline").disabled = true;
    }

    loadQuestion();
  </script>

</body>
</html>
