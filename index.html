    }
    .lifeline-btn {

      padding: 10px 15px;
      background-color: #FF851B;

      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;

      cursor: pointer;
    }
    #poll {

    }
