<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KBC Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #012c52;
      color: white;
      text-align: center;
      margin-top: 100px;
    }
    #gameBox {
      background: #033b6e;
      padding: 40px;
      border-radius: 10px;
      display: inline-block;
    }
    .option-btn, .lifeline-btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .option-btn {
      background: #e8e8e8;
      color: black;
    }
    .lifeline-btn {
      background: #ff7b1a;
      color: white;
    }
  </style>
</head>
<body>
  <div id="gameBox">
    <h2 id="question">Loading...</h2>
    <p id="money">Money: ‚Çπ0</p>

    <div id="options"></div>

    <br>

    <button class="lifeline-btn" onclick="use5050()">50:50</button>
    <button class="lifeline-btn" onclick="audiencePoll()">Audience Poll</button>
    <button class="lifeline-btn" onclick="phoneFriend()">Phone a Friend</button>
    <button class="lifeline-btn" onclick="changeQuestion()">Change Question</button>
    
    <br><br>

    <button class="option-btn" onclick="submitAnswer()">Submit Answer</button>
    <button class="option-btn" onclick="quitGame()">Quit Game</button>
  </div>

  <script>
    const QUESTIONS = [
      {
        question: "What is the capital of India?",
        options: ["Mumbai", "New Delhi", "Kolkata", "Chennai"],
        answer: 1,
        money: 1000
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Venus", "Mars", "Jupiter"],
        answer: 2,
        money: 2000
      },
      {
        question: "Who wrote the national anthem of India?",
        options: ["Bankim Chandra", "Rabindranath Tagore", "Sarojini Naidu", "Bose"],
        answer: 1,
        money: 3000
      },
      {
        question: "Which is the largest mammal?",
        options: ["Elephant", "Whale", "Lion", "Shark"],
        answer: 1,
        money: 5000
      }
    ];

    let current = 0;
    let money = 0;
    let selected = null;
    let lifelines = {
      "5050": false,
      "poll": false,
      "phone": false,
      "change": false
    };

    function loadQuestion() {
      if (current >= QUESTIONS.length) {
        alert("üéâ You've completed the game!\nTotal: ‚Çπ" + money);
        return;
      }
      const q = QUESTIONS[current];
      document.getElementById("question").innerText = q.question;
      document.getElementById("money").innerText = "Money: ‚Çπ" + money;
      selected = null;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerText = opt;
        btn.onclick = () => {
          selected = i;
          document.querySelectorAll('.option-btn').forEach(b => b.style.background = "#e8e8e8");
          btn.style.background = "#a5e3a5";
        };
        optionsDiv.appendChild(btn);
      });
    }

    function submitAnswer() {
      if (selected === null) {
        alert("Please select an option.");
        return;
      }
      if (selected === QUESTIONS[current].answer) {
        money += QUESTIONS[current].money;
        current++;
        alert("‚úÖ Correct!\nYou've won ‚Çπ" + money);
        loadQuestion();
      } else {
        alert("‚ùå Wrong Answer! Game Over.\nTotal Money: ‚Çπ" + money);
        location.reload();
      }
    }

    function quitGame() {
      alert("You chose to quit.\nTotal Money: ‚Çπ" + money);
      location.reload();
    }

    function use5050() {
      if (lifelines["5050"]) return alert("Lifeline already used!");
      lifelines["5050"] = true;

      const correct = QUESTIONS[current].answer;
      const options = document.querySelectorAll('.option-btn');
      let count = 0;
      for (let i = 0; i < options.length; i++) {
        if (i !== correct && count < 2) {
          options[i].style.display = "none";
          count++;
        }
      }
    }

    function audiencePoll() {
      if (lifelines["poll"]) return alert("Audience Poll already used!");
      lifelines["poll"] = true;
      alert("üìä Audience thinks correct option is: " + QUESTIONS[current].options[QUESTIONS[current].answer]);
    }
