<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KBC Game with Lifeline</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
    }
    #question {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }
    .option-btn {
      display: block;
      width: 60%;
      margin: 10px auto;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .option-btn:hover {
      background-color: #2980b9;
    }
    #lifeline {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #lifeline:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🎯 KBC Game</h1>

  <div id="question">Loading question...</div>

  <button class="option-btn" onclick="checkAnswer(this)" id="option1"></button>
  <button class="option-btn" onclick="checkAnswer(this)" id="option2"></button>
  <button class="option-btn" onclick="checkAnswer(this)" id="option3"></button>
  <button class="option-btn" onclick="checkAnswer(this)" id="option4"></button>

  <button id="lifeline" onclick="useLifeline()">🛟 50:50 Lifeline</button>

  <div id="result"></div>

  <script>
    const questions = [
      {
        question: "Who is the Prime Minister of India?",
        options: ["Narendra Modi", "Amit Shah", "Manmohan Singh", "Rahul Gandhi"],
        answer: "Narendra Modi"
      },
      {
        question: "Which is the largest continent?",
        options: ["Africa", "Asia", "Europe", "Australia"],
        answer: "Asia"
      },
      {
        question: "What is the capital of Maharashtra?",
        options: ["Pune", "Mumbai", "Nagpur", "Nashik"],
        answer: "Mumbai"
      }
    ];

    let currentQuestion = 0;
    let usedLifeline = false;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = q.question;
      document.getElementById("option1").innerText = q.options[0];
      document.getElementById("option2").innerText = q.options[1];
      document.getElementById("option3").innerText = q.options[2];
      document.getElementById("option4").innerText = q.options[3];

      // Reset visibility & buttons
      for (let i = 1; i <= 4; i++) {
        const btn = document.getElementById("option" + i);
        btn.style.display = "block";
        btn.disabled = false;
      }

      document.getElementById("result").innerText = "";
      usedLifeline = false;
      document.getElementById("lifeline").disabled = false;
    }

    function checkAnswer(button) {
      const selected = button.innerText;
      const correct = questions[currentQuestion].answer;

      if (selected === correct) {
        document.getElementById("result").innerText = "✅ Correct!";
      } else {
        document.getElementById("result").innerText = "❌ Wrong! Correct answer: " + correct;
      }

      for (let i = 1; i <= 4; i++) {
        document.getElementById("option" + i).disabled = true;
      }

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          loadQuestion();
        } else {
          document.getElementById("question").innerText = "🎉 Game Over!";
          for (let i = 1; i <= 4; i++) {
            document.getElementById("option" + i).style.display = "none";
          }
          document.getElementById("lifeline").style.display = "none";
          document.getElementById("result").innerText = "";
        }
      }, 2000);
    }

    function useLifeline() {
      const correct = questions[currentQuestion].answer;
      let hidden = 0;

      for (let i = 1; i <= 4; i++) {
        const btn = document.getElementById("option" + i);
        if (btn.innerText !== correct && hidden < 2) {
          btn.style.display = "none";
          hidden++;
        }
      }

      usedLifeline = true;
      document.getElementById("lifeline").disabled = true;
    }

    loadQuestion();
  </script>

</body>
</html>
